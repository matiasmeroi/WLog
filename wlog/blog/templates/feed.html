
{% extends 'layouts/base.html' %}


{%block title %} Wlog {% endblock %}


{% block content %} 


{% for post in posts %}

{% if forloop.first %} 
<hr>
{% endif %}
    <div>
        {% if post.image %}
        <img src="/media/{{ post.image }}" width="200px">
        {% endif%}
        <a href="{% url 'post' post.id %}">{{ post.title }}</a>
    </div>

<hr>

{% endfor %}


<div class="page-selector">
    <ul>
        {% for page in pages %}
            <li><a href="{% url 'home' page %}">{{page}}</a></li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
